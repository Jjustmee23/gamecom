name: Deploy to VPS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "ğŸš€ Starting deployment..."
          cd /opt/gamecom
          
          # Backup huidige versie
          echo "ğŸ“‹ Creating backup..."
          if [ -d "backup" ]; then
              rm -rf backup
          fi
          mkdir backup
          cp -r . backup/
          
          # Pull laatste wijzigingen
          echo "ğŸ“‹ Pulling latest changes..."
          git pull origin main || {
              echo "âŒ Git pull failed, restoring backup..."
              cp -r backup/* .
              exit 1
          }
          
          # Update dependencies
          echo "ğŸ“‹ Updating dependencies..."
          cd backend && npm install && cd ..
          cd frontend && npm install && cd ..
          
          # Rebuild containers
          echo "ğŸ“‹ Rebuilding containers..."
          docker-compose down
          docker-compose build --no-cache
          docker-compose up -d
          
          # Wait for services to start
          echo "ğŸ“‹ Waiting for services to start..."
          sleep 30
          
          # Test services
          echo "ğŸ“‹ Testing services..."
          if curl -f http://localhost:3001/health > /dev/null 2>&1; then
              echo "âœ… Backend health check successful"
          else
              echo "âŒ Backend health check failed"
              exit 1
          fi
          
          if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "âœ… Frontend is accessible"
          else
              echo "âŒ Frontend is not accessible"
              exit 1
          fi
          
          # Renew SSL certificate if needed
          echo "ğŸ“‹ Checking SSL certificate..."
          certbot renew --quiet || echo "âš ï¸ SSL certificate renewal failed"
          
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Website: https://com.midaweb.be"
          echo "ğŸ“Š Health: https://com.midaweb.be/api/health" 